<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layot MOYO Header</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="MOYO Icon" href="MOYO Logo/Moyo-Logo.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__nav">
          <div class="header__logo">
            <a href="!MOYO" class="moyo-logo">
              <img
                src="MOYO Logo/Moyo-Logo.svg"
                alt="MOYO Logo"
                class="moyo-logo--image"
              />
            </a>
          </div>
          <nav class="nav">
            <ul class="nav__menu">
              <li class="nav-item">
                <a href="!Apple" class="nav-link is-first">Apple</a>
              </li>
              <li class="nav-item">
                <a href="!Samsung" class="nav-link">Samsung</a>
              </li>
              <li class="nav-item">
                <a href="!Smartphones" class="nav-link">Smartphones</a>
              </li>
              <li class="nav-item">
                <a href="!Laptops & Computers" class="nav-link is-active"
                  >Laptops & Computers</a
                >
              </li>
              <li class="nav-item">
                <a href="!Gadgets" class="nav-link">Gadgets</a>
              </li>
              <li class="nav-item">
                <a href="!Tablets" class="nav-link">Tablets</a>
              </li>
              <li class="nav-item">
                <a href="!Photo" class="nav-link">Photo</a>
              </li>
              <li class="nav-item">
                <a href="!Video" class="nav-link">Video</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
